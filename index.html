<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>jquery</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <div class="container p-5 bg-light mt-5 mb-5">
      <div class="h2 d-flex justify-content-center text-warning">
        REGISTER NOW
      </div>
      <!--name-->
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="tname" />
        <div id="nameHelp" class="form-text text-danger"><p></p></div>
      </div>
      <!--email-->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email Address</label>
        <input type="email"class="form-control"id="exampleInputEmail1"aria-describedby="emailHelp"/>
        <div id="emailHelp" class="form-text text-danger"><p></p></div>
      </div>
      <!--password-->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password"class="form-control"id="exampleInputPassword1"/>
        <div id="PasswordHelp" class="form-text text-danger"><p></p></div>
      </div>
      <!--confirmPassword-->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Confirm Password</label
        >
        <input type="password" class="form-control" id="confirmPassword" />
        <div id="cPasswordHelp" class="form-text text-danger"><p></p></div>
      </div>
      <!--phonenumber-->
      <div class="mb-3">
        <label for="phonenumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control"id="phonenumber"placeholder="Accepting Only Indian Numbers(+91)"/>
        <div id="phoneNumberHelp" class="form-text text-danger"><p></p></div>
      </div>
      <!--date of birth-->
      <div class="mb-3">
        <label for="dateValue" class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" id="dateValue" />
        <div id="DateHelp" class="form-text text-danger"><p></p></div>
      </div>
      <!--Country-->
      <div class="mb-3">
        <label for="country">Choose Country:</label>
        <select name="country1" id="country">
          <option value="">Select</option>
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="Bangaladesh">Bangaladesh</option>
          <option value="Pakistan">Pakistan</option>
        </select>
        <div id="countryHelp" class="form-text text-danger"><p></p></div>
      </div>
      <!--Gender-->
      <div class="mb-3">
        <p>Gender:</p>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" />
        <label for="other">Other</label>
        <div id="GenderHelp" class="form-text text-danger"><p></p></div>
      </div>
      <!--Check-->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        <div id="CheckboxHelp" class="form-text text-danger"><p></p></div>
      </div>
      <!--Button-->
      <button type="reset" class="btn btn-primary" id="submit">Submit</button>
    </div>
    <!--modalform-->
    <div class="modal" id="successModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Thanks for Register</h4>
            <button type="button"class="btn-close"data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p class="modal-body">Submitted Successfully</p>
          </div>
          <div class="modal-footer">
            <a href=""type="button"class="btn btn-danger"data-bs-dismiss="modal">Close</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
